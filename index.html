<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style type="text/css">
      .espacio-total-background-juego {
        background-image: url("/arquivos/juego-fondo-quiz-tennis.png");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .contenedor-principal-quiz-tennis {
        background-color: #fff;
        width: 90%;
        max-width: 600px;
        margin: 100px auto 0;
        border-radius: 10px;
        padding: 30px;  
      }
      .contendor-preguntas-quiz-tennis {
        background-color: #fff !important;
      }
      .contenedor-principal-quiz-tennis h1{
        font-weight: 30px;
        color: #101113;
        font-weight: 700;
        border-bottom: 1px solid #333 ;
        padding-bottom: 30px;
      }
    .contendor-preguntas-quiz-tennis{
        padding: 20px 0;
    }
    .contendor-preguntas-quiz-tennis h2{
        font-size: 18px;
        color: #101113;
        font-weight: 700;
    }
    .boton-de-respuestas{
        background: #fff;
        color: #222;
        font-weight: 600;
        width: 100%;
        border: 1px solid #222;
        padding: 10px;
        margin: 10px 0;
        text-align: left;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.4s;
    }
 
    .boton-de-respuestas:hover:not([disabled]){
     background: #222;
     color: wheat;
    }
    .boton-de-respuestas:disabled{
      cursor: no-drop !important;
    }
    #boton-siguiente-pregunta{
         background: #101113;
         color: #fff;
         font-weight: 600;
         width: 350px;
         border: 0;
         padding: 15px;
         margin: 20px auto 0;
         border-radius: 10px;
         cursor: pointer;
         display: block;
    }
    #boton-anterior-pregunta{
      background: #fff;
         color: black;
         font-weight: 600;
         width: 150px;
         border: 0;
         padding: 15px;
         margin: 20px auto 0;
         border-radius: 10px;
         border: #101113 solid 2px;
         cursor: pointer;
         display: block;
    }
.correct{
    background: #484e4b;
}
.incorrect{
    background: #484e4b;
}
.contenedor-botones-retroceder-siguiente{
  display: flex
}

.contenedor-regalo-idea-titulo{
  background-color: white;
  display: flex;
  justify-content: center;
  text-align: center;
  align-items: center;
  width: 44%;
  margin: 0;
  top: 0;
  padding:0;
  position: relative;
  left: 28%;
  border-radius: 20px;
  margin-bottom: -40px;
}
.contenedor-regalo-idea-titulo h1{
  font-size: 40px !important;
}
@media  screen and (max-width: 768px) {
  .contenedor-regalo-idea-titulo h1{
    font-size: 21px !important;
  }
  .contenedor-regalo-idea-titulo {
    width: 100%;
    left: 0 ;
  }
}
.boton-final-resultados-respuestas{
  text-decoration: none;
  color: white;
  display: block;
  z-index: 99;
  font-size: 20px;
}
    </style>
    <div class="espacio-total-background-juego">
      <div class="contenedor-regalo-idea-titulo">
        <h1>El regalo ideal</h1>
      </div>
      <div class="contenedor-principal-quiz-tennis">
        <h1>Juega con Tennis</h1>
        <div class="contendor-preguntas-quiz-tennis">
          <h2 id="preguntas-quiz-tennis">Las preguntas van aca</h2>
          <div id="respuestas-de-las-preguntas">
            <button class="boton-de-respuestas"> Respuesta 1</button>
            <button class="boton-de-respuestas"> Respuesta 2</button>
            <button class="boton-de-respuestas"> Respuesta 3</button>
            <button class="boton-de-respuestas"> Respuesta 4</button>
          </div>
          <div class="contenedor-botones-retroceder-siguiente">
            <button id="boton-anterior-pregunta">Atrás</button>
          <button id="boton-siguiente-pregunta">Siguiente</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        const preguntasTennis = [
          {
            pregunta: "Que valora más tu amig@",
            respuestas: [
                {text: "Un regalo que tenga significado", correct:false},
                {text: "Entre mas lujoso mejor", correct:false},
                {text: "Le gusta todo, es super dificil regalarle algo", correct:false},
                {text: "Que le planees un plan tranqui", correct:true}
            ]
          },
          {
            pregunta: "Cuando tu amig@ llega a algun lugar",
            respuestas: [
                {text: "Llena inmediatamente el espacio con su presencia", correct:false},
                {text: "Es super sigiloso", correct:false},
                {text: "Conoce a todo el mundo", correct:false},
                {text: "No sabe ni donde está parado", correct:true}
            ]
          },
          {
            pregunta: "¿Qué evento prefiere?",
            respuestas: [
                {text: "Una fiesta", correct:false},
                {text: "Quedarse tranqui en casa", correct:false},
                {text: "Cualquier lugar, con tal de poder hablar", correct:false},
                {text: "¡Si a todo!", correct:true}
            ]
          },
          {
            pregunta: "¿Cuál es su lenguaje de amor?",
            respuestas: [
                {text: "Activos al servicio", correct:false},
                {text: "Contacto fisico", correct:true},
                {text: "Tiempo de calidad", correct:false},
                {text: "Regalos", correct:false}
            ]
          },
          {
            pregunta: "¿Qué valoras más en un regalo?",
            respuestas: [
                {text: "Un regalo que tenga significado", correct:false},
                {text: "Entre mas lujoso mejor", correct:true},
                {text: "Le gusta todo, es super dificil", correct:false},
                {text: "Que le planees algo tranqui", correct:false}
            ]
          },
          {
            pregunta: "lorem ipsum dolor sit amet",
            respuestas: [
                {text: "lorem ipsum dolor sit amet", correct:true},
                {text: "lorem ipsum dolor sit amet", correct:false},
                {text: "lorem ipsum dolor sit amet", correct:false},
                {text: "lorem ipsum dolor sit amet", correct:false}
            ]
          },
          {
            pregunta: "lorem ipsum dolor sit amet",
            respuestas: [
                {text: "lorem ipsum dolor sit amet", correct:false},
                {text: "lorem ipsum dolor sit amet", correct:false},
                {text: "lorem ipsum dolor sit amet", correct:false},
                {text: "lorem ipsum dolor sit amet", correct:true}
            ]
          },
          {
            pregunta: "lorem ipsum dolor sit amet",
            respuestas: [
                {text: "lorem ipsum dolor sit amet", correct:false},
                {text: "lorem ipsum dolor sit amet", correct:false},
                {text: "lorem ipsum dolor sit amet", correct:false},
                {text: "lorem ipsum dolor sit amet", correct:true}
            ]
          }
        ];
        const preguntasElementos = document.getElementById("preguntas-quiz-tennis");
    const respuestasElementos = document.getElementById("respuestas-de-las-preguntas");
    const botonSiguiente = document.getElementById("boton-siguiente-pregunta");
    const botonAtras = document.getElementById("boton-anterior-pregunta");

    let currentQuestionIndex = 0;
    let score = 0;

    function comenzarQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      botonSiguiente.innerHTML = "Siguiente";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      const currentQuestion = preguntasTennis[currentQuestionIndex];
      const primerPregunta = currentQuestionIndex + 1;
      preguntasElementos.innerHTML = primerPregunta + ". " + currentQuestion.pregunta;

      currentQuestion.respuestas.forEach((respuesta, index) => {
        const button = document.createElement("button");
        button.innerHTML = respuesta.text;
        button.classList.add("boton-de-respuestas");
        respuestasElementos.appendChild(button);
        if (respuesta.correct) {
          button.dataset.correct = respuesta.correct;
        }
        button.addEventListener("click", selectAnswer);
      });
    }

    function resetState() {
      botonSiguiente.style.display = "block";
      botonAtras.style.display = currentQuestionIndex > 0 ? "block" : "none";
      while (respuestasElementos.firstChild) {
        respuestasElementos.removeChild(respuestasElementos.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";
      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("incorrect");
      }
      Array.from(respuestasElementos.children).forEach(button => {
        if (button.dataset.correct === "false") {
          button.classList.add("correct");
        }
        button.disabled = false;
      });
      botonSiguiente.style.display = "block";
    }

    function showScore() {
  resetState();
  let tituloPeronsalidad = "";
  let message = "";
  let resultButton = "";

  if (score <= 2) {
    tituloPeronsalidad= "Fresc@"
    message = "Leento pero seguro. Tu amig@ fluye con la vida, la siente y simplemente ama la frescura en sus días, tanto en su forma de vestir como en su forma de vivir";
    resultButton = '<a href="https://www.tennis.com.co/guia-de-regalos-amor-amistad/fresco" class="boton-final-resultados-respuestas">Ver más</a>';
  } else if (score >= 3 && score <= 4) {
    tituloPeronsalidad= "Tradi"
    message = "Tu amig@ no necesita mucho para llamar la atencion, con su simple presencia llena el espacio. La simpleza y sutileza lo caracterizan... es tan fácil regalarle que cualquiera de estas opciones funcionaria";
    resultButton = '<a href="https://www.tennis.com.co/guia-de-regalos-amor-amistad/tradi" class="boton-final-resultados-respuestas">Ver más</a>';
  } else if (score >= 5 && score <= 6){
    tituloPeronsalidad= "Altern@"
    message = "De es@s que no les importa el qué le dirán, tu amig@ tiene una personalidad inquebrantable y arrolladora, no necesita decir mucho para que entiendan su verdadera esencia. Aqui te dejamos unas opciones full moda que te pueden funcionar";
    resultButton = '<a href="https://www.tennis.com.co/guia-de-regalos-amor-amistad/alterno" class="boton-final-resultados-respuestas">Ver más</a>';
  } else{
    tituloPeronsalidad= "Toder@"
    message = "Todos tenemos un amigo que con tal de estar cómodo, se siente perfecto. Tiene la capacidad de usar prendas básicas para todo tipo de ocasiones y logra que funcionen. Aquí unas opciones que seguro le gustarán";
    resultButton = '<a href="https://www.tennis.com.co/guia-de-regalos-amor-amistad/todero" class="boton-final-resultados-respuestas">Ver más</a>'
  }

  preguntasElementos.innerHTML = `${tituloPeronsalidad}<br/>${message}`;
  botonSiguiente.innerHTML = resultButton;
  botonSiguiente.style.display = "block";
}
    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < preguntasTennis.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    function retrocederPregunta() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    botonSiguiente.addEventListener("click", () => {
      if (currentQuestionIndex < preguntasTennis.length) {
        handleNextButton();
      } else {
        comenzarQuiz();
      }
    });

    botonAtras.addEventListener("click", () => {
      retrocederPregunta();
    });

    comenzarQuiz();
    </script>
  </body>
</html>
